<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="lhs-container">
          <!-- <div class="bg-image"> <img src="bg-sidebar-desktop.svg"> </div> -->
          <div class="form-box">
            <div class="progress-bar">
                <ul class="progrss-steps">
                    <li class="step-active">
                        <span>1</span>
                        <p>STEP 1<br> <span> YOUR INFO</span></p>
                    </li>
                    <li class="step">
                        <span>2</span>
                        <p>STEP 2<br> <span> SELECT PLAN</span></p>
                    </li>
                    <li class="step">
                        <span>31</span>
                        <p>STEP 3<br> <span> ADD-ONS</span></p>
                    </li> 
                    <li class="step">
                        <span>4</span>
                        <p>STEP 4<br> <span> SUMMARY</span></p>
                    </li>     
                </ul>
            </div>
            
          </div>  
        </div>

        <div class="rhs-container">
        <form action="" class="form">
            <div class="form-one form-step">
                <h2>Personal info</h2>
                <p>Please provide your name, email address and phone number</p>
                <div>
                    <label> Name</label>
                    <input type="text" placeholder="e.g. Stephen king">
                </div>
                <div>
                    <label>Email Address</label>
                    <input type="text" placeholder="e.g. stephenking@lorem.com">
                </div>
                <div>
                    <label> Phone Number</label>
                    <input type="number" placeholder="e.g. +234 914 57644">
                </div>
            </div>
        </div>
        <button type="submit" class="next-btn"> Next Step</button>
        </form>

        <!-- step 2 start -->
         <div class="step-2-container">
            <h2>Select your plan</h2>
            <p>You have the option of monthly or yearly billing</p>
            <div class="plans-container">
                <div class="arcade-card">
                    
                </div>
            </div>
         </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
